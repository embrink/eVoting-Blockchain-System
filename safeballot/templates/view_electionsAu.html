<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Elections</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> <!-- Optional CSS file -->
</head>
<body>

    <h1>Current Elections</h1>

    <table>
        <thead>
            <tr>
                <th>Election Name</th>
                <th>Date</th>
                <th>Status</th>
                <th>Actions</th> <!-- Added a column for action buttons -->
            </tr>
        </thead>
        <tbody>
            {% for election in elections %}
            <tr>
                <td>{{ election.name }}</td>
                <td>{{ election.date }}</td>
                <td>{{ election.status }}</td>
                <td>
                    <!-- Place the buttons inside the loop to reference the specific election -->
                    <button onclick="window.location.href='/approve_election/{{ election.id }}'">Approve Election</button>
                    <button onclick="window.location.href='/pull_statistics/{{ election.id }}'">Pull Statistics</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <p><a href="{{ url_for('auditor_dashboard') }}">Back to Auditor Dashboard</a></p> <!-- Link to return to auditor dashboard -->

</body>
</html>
